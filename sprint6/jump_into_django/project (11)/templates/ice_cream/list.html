{% extends "base.html" %}
{% block title %}
  Анфиса для друзей. Список мороженого
{% endblock %}
{% block content %}
  <h1>Каталог мороженого</h1>
  <ul>
    {% for el in ice_cream %}
      <li>
        <h3>{{el.title}}</h3>
        <p>{{el.description}}</p>
      </li>
      {% if not forloop.last %}
        <hr>
      {% endif %}
    {% endfor %}
  </ul>
{% endblock %}
